<!DOCTYPE html>
<html lang="pl" >

<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Space Quiz</title>
      <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:400,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="main-heading">Space Quiz</h1>
    <p class="quiz-description">Odpowiedz prawidłowo na pytania i zbierz wszystkie planety Układu Słonecznego!</p>

    <!-- Planets -->
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planets">
            <div class="planet mercury"></div>
            <div class="planet venus"></div>
            <div class="planet earth"></div>
            <div class="planet mars"></div>
            <div class="planet jupiter"></div>
            <div class="planet saturn"></div>
            <div class="planet uranus"></div>
            <div class="planet neptune"></div>
        </div>
    </div>

    <!-- Questions -->
    <div class="question" id="question">
        <p class="question__content"></p>
        <div class="answers hidden">
            <div class="answers__button"></div>
            <div class="answers__button"></div>
            <div class="answers__button"></div>
        </div>
    </div>
    <div class="wrong-answer-line"></div>

    <!-- Buttons-->
    <button class="start-button">Nowy Quiz</button>
    <button class="finish-button hidden">Zakończ</button>

    <!-- Quiz results -->
    <div class="results hidden">
        <h4 class="results__heading">Twoje odpowiedzi:</h4>
        <p class="correct-answers-number">Prawidłowe: <span></span></p>
        <p class="wrong-answers-number">Nieprawidłowe: <span></span></p>
    </div>

    <!-- Modals  -->
    <div class="overlay hidden">
        <div class="modal final hidden" id="final">
            <h2>Brawo <span class="player-name-output"></span>!</h2>
            <p>Zebrałeś wszystkie planety!</p>
            <button class="modal__close-button"></button>
        </div>
        <div class="modal player-name-modal hidden" id="player-name">
            <h2>Jak masz na imię?</h2>
            <input class="player-name-input" type="text" value="" placeholder="Twoje imię   (max. 10 znaków)" />
            <button class="ok-button" type="submit">OK</button>
            <button class="modal__close-button"></button>
        </div>
    </div>

    <!-- Spaceship -->
    <div class="spaceship">
        <div class="spaceship__body">
            <div class="spaceship__top"></div>
            <div class="spaceship__window"></div>
            <div class="spaceship__numbers">SR05F4b-8</div>
        </div>
        <div class="spaceship__bottom">
            <div class="spaceship__flame"></div>
            <div class="spaceship__flame"></div>
            <div class="spaceship__flame"></div>
        </div>
    </div>


    <script  src="js/script.js"></script>
</body>

</html>
